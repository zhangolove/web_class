<form>
    <textarea id="text_area"></textarea>
    <p>
        <input type="submit">
        <button type="button" onclick="clearText()">Clear</button>
        <button type="button" onclick="pause()">Pause Countdown</button>
        <button type="button" onclick="resume()">Resume Countdown</button>
    </p>
    
</form>

<span id="indicator"></span>
</body>

<script>
var ifPause = false
function clearText() {
    document.getElementById("text_area").value = ''
}

function timeout() {
    setTimeout(function() { alert("the page will redirect when the counter reaches zero"); }, 5000);
}

function countdown() {
    var indicator = document.getElementById("indicator")
    var remaining_time = 15
    indicator.innerHTML = remaining_time--
    setInterval(function(){ 
        if (ifPause) {
            return
        }
        indicator.innerHTML = remaining_time-- 
        if (remaining_time == 0) {
            indicator.innerHTML = ""
            window.location = "https://www.clear.rice.edu/comp431/sample/hello.html"
        }
    }, 1000);
}

function pause() {
    ifPause = true
}

function resume() {
    ifPause = false
}

</script>
