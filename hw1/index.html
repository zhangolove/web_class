<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chongzhang Li">
</head>
<body>

<h1>Registration Page</h1>

<img src="https://staff.rice.edu/images/staff/branding/logo.jpg" width="200px" title="Rice Logo">

<form id="registration_form" method="GET" action="formProcessor.html">
    <p>Account Name: <input type="text" name="name" required></p> <!upper lower not start with number>
    <p>Display Name: <input type="text" name="dname" ></p>
    <p>Email Address: <input type="email" name="email" required></p><!email validation>
    <p>Phone Number(xxx-xxx-xxxx): <input type="tel" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" required></p>
    <p>Date of Birth: <input type="date" name="dob" required></p>
    <p>Zipcode: <input type="number" name="zipcode" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p>Password confirmation: <input type="password" name="password" required></p>
    <input type="hidden" name="timestamp" value="">
    <p>
        <input type="submit" value="Register" onclick="return validate(this.parent)">
        <input type="reset" value="Clear">
    </p>
</form>
</body>

function validate(form) {
    if (!form) {
        form = document.getElementById('registration_form')
    }
    console.log(form)
    return true;
}

</script>
</html>
